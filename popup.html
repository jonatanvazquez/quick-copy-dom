<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    h1 {
      color: white;
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .shortcut {
      margin-top: 16px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
    }

    kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 8px;
      border-radius: 5px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .features {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      margin-bottom: 8px;
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .feature svg {
      width: 14px;
      height: 14px;
      color: #3b82f6;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
      </svg>
    </div>

    <h1>Quick Copy DOM</h1>
    <p class="description">Select any element on the page and instantly copy its HTML code to your clipboard</p>

    <button class="btn" id="toggleBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
        <path d="M11 8v6M8 11h6"/>
      </svg>
      Start Selecting
    </button>

    <p class="shortcut">Shortcut: <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>E</kbd></p>

    <div class="features">
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>Visual element highlighting</span>
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>One-click copy to clipboard</span>
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>Press ESC to cancel anytime</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
